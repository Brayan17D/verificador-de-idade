<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Verificar Idade</h1>
        <div class="form-group">
            <label for="idade">Digite sua idade:</label>
            <input type="number" class="form-control" id="idade" name="idade">
        </div>
        <button class="btn btn-primary" onclick="verificarIdade()">Verificar</button>
        <p id="resultado" class="mt-3"></p>
    </div>

    <!-- Adicionando Bootstrap JS (opcional, para funcionalidades como o botão dropdown) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function verificarIdade() {
            var idade = document.getElementById("idade").value;

            if (idade >= 18) {
                document.getElementById("resultado").innerText = "Você é maior de idade.";
            } else {
                document.getElementById("resultado").innerText = "Você é menor de idade.";
            }
        }
    </script>
</body>
</html>
